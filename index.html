<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cardápio Cantina</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Cardápio da Cantina Adélia</h1>
    <span class="date"></span>
    <div id="options">
        <div class="options-menu">
            <div id="selectMenu">Selecionar do cardápio</div>
        </div>
    </div>
  </header>
  
  <div id="view-cardapio-disponiveis"></div>

  <div class="menu-cardapio">
    <div class="menu-cardapio-titlebar">
      <span>
        <input type="button" id="btn-modal-close" class="button-close" value="X">
      </span>
    </div>
    <form id="form-cardapio">
      <fieldset>
        <legend>Selecione os itens disponíveis no cardápio:</legend>
        <div id="cardapio-items">
        </div>
      </fieldset>
      <div class="confirm-area">
        <input type="button" id="confirm-cardapio" value="Confirmar">
      </div>
    </form>
  </div>
  <div id="form-cardapio-bgblock"></div>
</body>

</html>
